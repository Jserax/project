<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}"/>
  </head>
  <body>
    <div class="container">
      <h2>Your movie review results:</h2>
      <div class="review_container">
        <div class="item"><span>Predicted review label</span><span>{{ label }}</span></div>
        <div class="item"><span>Predicted review score</span><span>{{ score }}</span></div>
      </div>
      <div class="form_container">
        <form action="/">
          <div>
            <input
              class="btn"
              type="submit"
              value="Return"
              name="return"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
